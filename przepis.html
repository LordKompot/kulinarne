<!DOCTYPE html>
<html>
<head>
  <title>Dodaj przepis</title>
</head>
<body>
  <h2>Dodaj nowy przepis</h2>
  
  <form>
    <label for="nazwa">Nazwa przepisu:</label><br>
    <input type="text" id="nazwa" name="nazwa"><br><br>
    
    <label for="skladniki">Składniki:</label><br>
    <textarea id="skladniki" name="skladniki" rows="4" cols="50"></textarea><br><br>
    
    <label for="instrukcje">Instrukcje:</label><br>
    <textarea id="instrukcje" name="instrukcje" rows="8" cols="50"></textarea><br><br>
    
    <input type="submit" value="Dodaj przepis">
  </form>
  <button onclick="window.location.href='index.html'">Powrót</button>
</body>
</html>
